<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список курсов</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="todo-form">
    <form>
        <h2>Добавление курса</h2>
        <label>Название:</label>
        <input type="text" name="name" value="">
        <label>Год:</label>
        <input type="text" name="year" value="">
        <hr>
        <button id="save-todo">Сохранить</button>
    </form>
</div>
<div id="update-all-courses-form">
    <form>
        <h2>Изменение курсов</h2>
        <label>Название:</label>
        <input type="text" name="name" value="">
        <label>Год:</label>
        <input type="text" name="year" value="">
        <hr>
        <button id="save-all-courses">Сохранить</button>
    </form>
</div>
<div id="update-course-form">
    <form><h2>Изменение курсa</h2>
        <label>Название:</label>
        <input type='text' name='name' value="">
        <label>Год:</label>
        <input type='text' name='year' value="">
        <hr>
        <button id='update-course'>Сохранить</button>
    </form>
</div>
<h1>Список курсов</h1>
<button id="show-add-todo-form">Добавить курс</button>
<br><br>
<div id="todo-list">
</div>
<p th:text="${someParameter}"></p>
<button id="delete-all-courses">Удалить все курсы</button>
<button id="show-update-all-courses-form">Изменить все курсы</button>
<br><br>
</body>
</html>
